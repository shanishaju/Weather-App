<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Updates</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&family=Dancing+Script:wght@400..700&family=Dosis:wght@200..800&family=Jost:wght@400..900&family=Playfair+Display:wght@400..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container">
    <h1 class="headone">Weather Updates</h1>

    <div class="main-container">
        <div class="input-box d-flex align-items-center justify-content-center">
            <input id="city" type="text" placeholder="Search City..." class="input-with-button">
            <button class="search-button" onclick="Search()">Search</button>
        </div>
        <div class="container" id="view">
            <div class="row m-5">
                <div class="col-12">
                    <div id="main-div" class="d-flex">
                        <div class="col-6">
                            <div class="weather-info">
                                <p>30Â°C <br> Mist <br> 27-05-2024</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <img id="image1" src="./Images/Rain.svg" alt="Weather Icon" class="weather-image">
                        </div>
                    </div>
                    <div class="row2 d-flex justify-content-center m-5">
                        <div id="country" class="weather-detail col-2">
                            <div class="icon">
                                <i class="fa-solid fa-globe fa-fade fs-5"></i>
                            </div>
                            <p>Country</p>
                            <p>100</p>
                        </div>
                        <div id="Humidity" class="weather-detail col-2 ms-3">
                            <div class="icon">
                                <i class="fa-solid fa-droplet fa-beat-fade fs-5"></i>
                            </div>
                            <p>Humidity</p>
                            <p>1000</p>
                        </div>
                        <div id="Wind" class="weather-detail col-2 ms-3">
                            <div class="icon">
                                <i class="fa-solid fa-wind fa-fade fs-5"></i>
                            </div>
                            <p>Wind</p>
                            <p>100</p>
                        </div>
                        <div id="Pressure" class="weather-detail col-2 ms-3">
                            <div class="icon">
                                <i class="fa-solid fa-fire fa-fade fs-4"></i>
                            </div>
                            <p>Pressure</p>
                            <p>100</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>

</html>
